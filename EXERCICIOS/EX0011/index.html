<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
        <p>Tente abrir esse site em  varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
        </p>
        <picture> 
            <source media="(max-width: 750px )" srcset="Imagens/p.png" type="image/png">
            <source media="(max-width: 950px )" srcset="Imagens/m.png" type="image/png">
            <img src="Imagens/g.png" alt="Imagem flexivel">
        </picture>
    <h1>Colocando audio no seu site</h1>
        <p>Vamos aprender a reproduzir audios emHTML5.</p>
            <audio src="midia/gerilson-insrael-feat-landrick-vir-com-tudo.mp3" controls autoplay></audio>
            <!--O navevegador é compativel com os formatos MP3, WAV, OGG -->
        <p>Outra forma de adicionar o audio.</p>
            <audio preload="metadata" autoplay controls loop>
                <source src="midia/gerilson-insrael-estou-a-viver-na-rua.mp3" type="audio/mpeg">
                <source src="midia/gerilson-insrael-estou-a-viver-na-rua.ogg" type="audio/ogg">
                <source src="midia/gerilson-insrael-estou-a-viver-na-rua.wav" type="audio/wav">
                <p>Infelizmente o seu navegador não consegue baixar aúdio clique <a href="midia/gerilson-insrael-estou-a-viver-na-rua.mp3">aqui</a> para baixar o arquivo MP3</p>
            </audio>
</body>
</html>
