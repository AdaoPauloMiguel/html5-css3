<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
            height: 200px;
        }

        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p>Tabela com Homens e Mulheres e seus respectivos filmes favoritos</p>
    <table>
        <thead>
            <tr>
                <th scope="col" style="width:100px;">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <th>5</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                
                <th>4</th>
                <th>5</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                
                <th>4</th>
                <th>5</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <th>4</th>
                <th>5</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                
                <th>4</th>
                <th>5</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                
                <th>4</th>
                <th>5</th>
                <td>1</td>
                <td>2</td>
            </tr>

        </tbody>

    </table>

    
</body>
</html>
