<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos</h1>
        <h2>Inserindo videos hospedados localmente</h2>
            <p>Este video esta hospedado no meu propio servidor</p>    
            <video width="500" controls autoplay poster="imagens/limoes-capa.png">
                <source src="midia/meu-video.mp4" type="video/mp4">
                <source src="midia/meu-video.m4v" type="video/m4v">
                <source src="midia/meu-video.ogv" type="video/ogv">
                <source src="midia/meu-video.webm" type="video/webm">
                <p>Seu navegador não tem compatiblidade com reprodução de vídeo</p>
            </video>
        <h2>Inserindo vídeos do Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/v5F5WyhzW9M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
