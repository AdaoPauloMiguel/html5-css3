<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Iframe</title>
    <style>
      iframe {
        border: 1px dashed red;
        height: 400px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
      Acessando o site do
      <a href="http://www.cursoemvideo.com" target="_blank">Curso em video.</a>

      <iframe
        src="http://www.cursoemvideo.com"
        frameborder=""
        scolling="yes"
      ></iframe>

      para a prender a programar
    </p>
    <p>
      o repositorio
      <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

      tambem e bem legal
    </p>
  </body>
</html>
